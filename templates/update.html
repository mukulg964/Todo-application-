<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Update page</title>
</head>

<body>
  <!doctype html>
  <html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>MyTodo</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Update MyTodo</a>
      </div>
      </div>
    </nav>
    <div class="container">
      <form action="/update/{{todo.sno}}" method="POST">
        <div class="my-3">
          <label for="title" class="form-label">Update Title</label>
          <input type="text" class="form-control" name="title" id="title" value={{todo.title}}
            aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Update Description</label>
          <input type="text" class="form-control" value={{todo.desc}} name="desc" id="desc">
        </div>
        <button type="submit" class="btn btn-outline-dark">Update</button>
      </form>
    </div>
  </body>
